<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./app.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="./images/hinh1.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh2.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh3.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh4.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh5.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh6.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh7.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/hinh8.jpg" alt="">
        </div>
    </div>
    <div class="gallery show">
        <span class="close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="gallery__body">
            <span class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </span>
            <div class="gallery-inner">
                <img src="" alt="">
            </div>
            <span class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </span>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
